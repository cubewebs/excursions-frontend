<p-menubar [model]="items" pRipple>
  <ng-template pTemplate="start">
    <img
      src="https://primefaces.org/cdn/primeng/images/primeng.svg"
      height="40"
      class="mr-2"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button
      pRipple
      routerLink="/add"
      routerLinkActive="active"
      label="Add Activity"
      icon="pi pi-plus"
    ></p-button>
  </ng-template>
</p-menubar>
